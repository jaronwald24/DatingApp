<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>DatingAppging app</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='DatingApp.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            {% if current_user.is_authenticated: %}
            <div class="appHeader">
                    <button type="button" onclick="window.location.href='{{ url_for('main.index') }}'" style="background: none; border: none; padding: 0; font-size: inherit; cursor: pointer;">
                        <h3>Amora</h3>
                    </button>
                    <div style="display: flex">
                        <a href="{{ url_for('main.profile', user_id=current_user.id)}}">
                            <div class="me-2">
                                {% if current_user.profile.photo %}
                                    <img src="{{ url_for('static', filename='photos/photo-' ~ current_user.profile.photo.id ~ '.' ~ current_user.profile.photo.file_extension) }}" alt="Profile photo" class="pfpSmall">
                                {% else %}
                                    <img src="{{ url_for('static', filename='photos/defaultPfp.jpg') }}" alt="Default profile photo" class="pfpSmall">
                                {% endif %}
                            </div>
                        </a>
                        <button class="btn btn-outline-dark ms-2" type="button" onclick="window.location.href='{{ url_for('auth.logout') }}'">
                            <h5>Log out</h5>
                        </button>
                    </div>
            </div>
            {% endif %}
        </header>
        <section class="content">
            {% block content %}{% endblock %}
        </section>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='DatingApp.js') }}"></script>
    </body>
</html>
